<!DOCTYPE html>
<html>
<head>
    <title>Lenia 2D Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            background: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .canvas-container {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        canvas {
            border: none;
            margin: 0;
            max-width: 99vw;
            max-height: 100vh;
            height: auto;
        }
        .controls {
            position: relative;
            z-index: 1;
            margin: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 120px;
        }
        input[type="file"] {
            color: white;
        }
        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        button:active {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(1px);
        }
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .toggle input {
            cursor: pointer;
        }
        .toggle-label {
            font-size: 14px;
            user-select: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" multiple accept=".json">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="restartButton">Restart</button>
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="loopToggle" checked>
                <span class="toggle-label">Loop</span>
            </label>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="leniaCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('leniaCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const restartButton = document.getElementById('restartButton');
        const loopToggle = document.getElementById('loopToggle');

        // Updated Configuration
        const baseSize = Math.min(window.innerWidth * 0.99, window.innerHeight * 0.95);
        const scale = Math.floor(1080 / baseSize);
        const canvasSize = baseSize * scale;
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        let frames = [];
        let currentFrame = 0;
        let isPlaying = false;
        let animationId = null;

        // Calculate viewport bounds for centering
        let minX = Infinity, maxX = -Infinity;
        let minY = Infinity, maxY = -Infinity;

        fileInput.addEventListener('change', async (e) => {
            try {
                console.log('File input change detected');
                frames = [];
                const files = Array.from(e.target.files).sort((a, b) => {
                    try {
                        const numA = parseInt(a.name.match(/\d+/)[0]);
                        const numB = parseInt(b.name.match(/\d+/)[0]);
                        return numA - numB;
                    } catch (error) {
                        console.error('Error sorting files:', error);
                        return 0;
                    }
                });

                console.log(`Starting to load ${files.length} files...`);
                
                // Reset bounds
                minX = Infinity; maxX = -Infinity;
                minY = Infinity; maxY = -Infinity;

                // Load all files
                for (const file of files) {
                    try {
                        console.log(`Loading ${file.name}... (size: ${file.size} bytes)`);
                        const text = await file.text();
                        console.log(`Parsing JSON for ${file.name}...`);
                        const frameData = JSON.parse(text);
                        
                        if (!frameData || !frameData.cells) {
                            console.error(`Invalid frame data in ${file.name}:`, frameData);
                            continue;
                        }

                        console.log(`Processing ${frameData.cells.length} cells in ${file.name}`);
                        frames.push(frameData);

                        // Update bounds
                        frameData.cells.forEach(cell => {
                            minX = Math.min(minX, cell.x);
                            maxX = Math.max(maxX, cell.x);
                            minY = Math.min(minY, cell.y);
                            maxY = Math.max(maxY, cell.y);
                        });
                    } catch (error) {
                        console.error(`Error processing file ${file.name}:`, error);
                    }
                }

                if (frames.length === 0) {
                    console.error('No valid frames were loaded');
                    return;
                }

                console.log(`Successfully loaded ${frames.length} frames`);
                console.log(`Bounds: X(${minX},${maxX}) Y(${minY},${maxY})`);
                
                // Reset to first frame and display it
                currentFrame = 0;
                isPlaying = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                console.log('Attempting to draw first frame...');
                drawFrame(currentFrame);
            } catch (error) {
                console.error('Critical error in file loading:', error);
            }
        });

        function drawFrame(frameIndex) {
            try {
                console.log(`Drawing frame ${frameIndex}`);
                
                if (!frames || frames.length === 0) {
                    console.error('No frames available to draw');
                    return;
                }
                
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const frame = frames[frameIndex];
                if (!frame || !frame.cells) {
                    console.error('Invalid frame data:', frame);
                    return;
                }

                console.log(`Processing ${frame.cells.length} cells for frame ${frameIndex}`);
                
                // Calculate scale and offset
                const width = maxX - minX;
                const height = maxY - minY;
                
                if (width <= 0 || height <= 0) {
                    console.error('Invalid dimensions:', { width, height, minX, maxX, minY, maxY });
                    return;
                }

                const scale = Math.min(
                    (canvas.width * 0.9) / width,
                    (canvas.height * 0.9) / height
                );
                
                const pixelScale = Math.max(1, Math.floor(scale));
                const totalWidth = width * pixelScale;
                const totalHeight = height * pixelScale;
                const offsetX = Math.floor((canvas.width - totalWidth) / 2);
                const offsetY = Math.floor((canvas.height - totalHeight) / 2);

                console.log(`Drawing with scale: ${pixelScale}, offset: (${offsetX},${offsetY})`);

                ctx.imageSmoothingEnabled = false;

                const minXOffset = minX * pixelScale;
                const minYOffset = minY * pixelScale;

                // Draw cells
                frame.cells.forEach(cell => {
                    const x = Math.floor(cell.x * pixelScale - minXOffset) + offsetX;
                    const y = Math.floor(cell.y * pixelScale - minYOffset) + offsetY;
                    ctx.fillStyle = `rgba(255, 255, 255, ${cell.value})`;
                    ctx.fillRect(x, y, pixelScale, pixelScale);
                });
            } catch (error) {
                console.error('Error drawing frame:', error);
            }
        }

        let lastFrameTime = 0;
        const frameDelay = 1000 / 30; // 30 FPS

        function animate(timestamp) {
            if (!isPlaying) {
                console.log('Animation stopped');
                return;
            }
            
            const elapsed = timestamp - lastFrameTime;
            
            if (elapsed > frameDelay) {
                drawFrame(currentFrame);
                currentFrame++;
                
                // Check if we've reached the end
                if (currentFrame >= frames.length) {
                    console.log('Reached end of frames');
                    if (loopToggle.checked) {
                        console.log('Looping back to start');
                        currentFrame = 0;
                    } else {
                        console.log('Stopping at last frame');
                        currentFrame = frames.length - 1;
                        isPlaying = false;
                        return;
                    }
                }
                
                lastFrameTime = timestamp;
            }
            
            animationId = requestAnimationFrame(animate);
        }

        playButton.addEventListener('click', () => {
            if (!frames.length) return;
            isPlaying = true;
            animate();
        });

        pauseButton.addEventListener('click', () => {
            isPlaying = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        restartButton.addEventListener('click', () => {
            isPlaying = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            currentFrame = 0;
            drawFrame(currentFrame);
        });
    </script>
</body>
</html>
